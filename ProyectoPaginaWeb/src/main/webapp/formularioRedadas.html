<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Redadas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styleFormularioPolicia.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <header>
    <div class="header">
      <h2> <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Distintivo_de_la_Direcci%C3%B3n_de_Antinarc%C3%B3ticos_%28Colombia%29.svg/2560px-Distintivo_de_la_Direcci%C3%B3n_de_Antinarc%C3%B3ticos_%28Colombia%29.svg.png"
          alt="Logo" width="160" height="80" class="logo">
        Formulario Redadas </h2>
    </div>
  </header>

  <br><br>
  <h3 class="text-center">En este apartado podras realizar diferentes operaciones para las redadas:
  </h3>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <hr>
          <h4>Ingresar Redada</h4> <br>
          <div id="agentes-container">
            <div class="mb-3">
              <label for="nombre-agente" class="form-label">Nombre del agente:</label>
              <input type="text" class="form-control" name="nombre-agente[]" placeholder="Ingrese el nombre del agente"
                pattern="[A-Za-z]+" required autocomplete="off">
            </div>
          </div>
       <br><br>
          <div class="mb-3">
            <label for="fecha-ejecucion" class="form-label">Fecha de ejecución:</label>
            <input type="date" class="form-control" id="fecha-ejecucion" name="fecha-ejecucion" min="1923-01-01"
              max="2030-12-31" required>
          </div>
          <div class="mb-3">
            <label for="hora-inicio" class="form-label">Hora de inicio:</label>
            <input type="time" class="form-control" id="hora-inicio" name="hora-inicio" required>
          </div>
          <div class="mb-3">
            <label for="hora-final" class="form-label">Hora final:</label>
            <input type="time" class="form-control" id="hora-final" name="hora-final" required>
          </div>
          <div class="mb-3">
            <label for="cantidad-capturados" class="form-label">Cantidad de capturados:</label>
            <input type="number" class="form-control" id="cantidad-capturados" name="cantidad-capturados" min="0"
              required>
          </div>
          <div class="mb-3">
            <label for="lista-narcoticos" class="form-label">Lista de narcóticos:</label>
            <div class="narcoticos-container">
              <div class="narcotico mb-3">
                <input type="text" class="form-control" name="narcotico-tipo[]" placeholder="Tipo de narcótico"
                  pattern="[A-Za-z]+" required autocomplete="off">
                <input type="text" class="form-control" name="narcotico-peso[]" placeholder="Peso del narcótico KG"
                  min="0" pattern="\d+(\.\d+)?" required>
              </div>
            </div>
          
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <h4>Eliminar Redada por ID</h4>
        <form>
          <div class="mb-3">
            <label for="id-redada-eliminar" class="form-label">ID de la redada:</label>
            <input type="text" class="form-control" id="id-redada-eliminar" name="id-redada-eliminar"
              placeholder="Ingrese el ID de la redada a eliminar" required>
          </div>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <h4>Actualizar Redada por ID</h4>
        <form>
          <div class="mb-3">
            <label for="id-redada-actualizar" class="form-label">ID de la redada:</label>
            <input type="text" class="form-control" id="id-redada-actualizar" name="id-redada-actualizar"
              placeholder="Ingrese el ID de la redada a actualizar" required>
          </div>
          <div id="agentes-container2">
            <div class="mb-3">
              <label for="nombre-agente" class="form-label">Nombre del agente:</label>
              <input type="text" class="form-control" name="nombre-agente[]" placeholder="Ingrese el nombre del agente"
                pattern="[A-Za-z]+" required autocomplete="off">
            </div>
          </div>
         
          <div class="mb-3">
            <label for="fecha-ejecucion" class="form-label">Fecha de ejecución:</label>
            <input type="date" class="form-control" id="fecha-ejecucion" name="fecha-ejecucion" min="1923-01-01"
              max="2030-12-31" required>
          </div>
          <div class="mb-3">
            <label for="hora-inicio" class="form-label">Hora de inicio:</label>
            <input type="time" class="form-control" id="hora-inicio" name="hora-inicio" required>
          </div>
          <div class="mb-3">
            <label for="hora-final" class="form-label">Hora final:</label>
            <input type="time" class="form-control" id="hora-final" name="hora-final" required>
          </div>
          <div class="mb-3">
            <label for="cantidad-capturados" class="form-label">Cantidad de capturados:</label>
            <input type="number" class="form-control" id="cantidad-capturados" name="cantidad-capturados" min="0"
              required>
          </div>
          <div class="mb-3">
            <label for="lista-narcoticos" class="form-label">Lista de narcóticos:</label>
            <div class="narcoticos-container2">
              <div class="narcotico mb-3">
                <input type="text" class="form-control" name="narcotico-tipo[]" placeholder="Tipo de narcótico"
                  pattern="[A-Za-z]+" required autocomplete="off">
                <input type="number" class="form-control" name="narcotico-peso[]" placeholder="Peso del narcótico KG"
                  min="0" pattern="\d+(\.\d+)?" required>
              </div>
            </div>
           
          </div> <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <h4>Mostrar Todas las Redadas</h4>
        <button class="btn btn-info">Mostrar</button>
      </div>
    </div>
  </div>

  <br>
 <a class="btn btn-primary" href="index.html" role="button">Volver</a>
  <br><br>

  <script src="script.js"></script>

</body>

</html>
